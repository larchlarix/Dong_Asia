<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header>
    <nav>
        <div class="navbar navbar-expand-md navbar-gray fixed-top bg-gray">

            <div class="container-fluid">
                <a class="logo" href="main.html">LOGO</a>
                <form class="search-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">검색</button>
                </form>
                <div class="navbar-collapse collapse" id="navbarCollapse" style>
                    <ul class="navbar-nav me-auto mb-2 mb-md-o">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="list.html">기사 보기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="analysis.html">기사 분석</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div>
        <h1>Hello Spring</h1>

        <p>회원 기능</p>
        <p>
            <a href="/user/signup">회원 가입</a>
            <a href="/user/login">로그인</a>
        </p>

    </div>
    <h1>뉴스 목록</h1>

    <div th:if="${newsList.isEmpty()}">
        <p>뉴스가 없습니다.</p>
    </div>

    <div th:each="news, iterStat : ${newsList}">
        <div>제목: <span th:text="${news.newsTitle}"></span></div>
        <!--
        <div th:text="${news.newsContents}"></div>
        <div th:text="${news.newsDate}"></div>
        -->
        <div>
            <!-- newsId를 기반으로 링크 생성 -->
            <a th:href="@{'/news/' + ${news.newsId}}">뉴스 상세페이지로 이동</a>
        </div>
        <hr>
    </div>
</div>
<div id="footer">
    <p>< footer ></p>
</body>
</html>
