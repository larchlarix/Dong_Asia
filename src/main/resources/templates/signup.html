<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>
<body>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

    <header th:replace="fragments.html :: fragment-header"></header>
mebubar fragment
<nav th:replace="fragments.html :: fragment-nav"></nav>
<h2 th:text="${message}"></h2>

<div layout:fragment="content">

    <form action="/user/signup" role="form" method="post"  th:object="${userDto}">
        <div class="form-group">
            <label th:for="userEmail">이메일주소</label>
            <input type="email" th:field="*{userEmail}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="userName">이름</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="userPassword">비밀번호</label>
            <input type="password" th:field="*{userPassword}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />
    </form>

</div>

</body>
</html>
