<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>
<body>

    <header th:replace="fragments.html :: fragment-header"></header>
<!--mebubar fragment-->
<nav th:replace="fragments.html :: fragment-nav"></nav>
<h2 th:text="${message}"></h2>


<!-- 회원가입 폼 -->
<form th:object="${userDto}" method="post">
    <label for="userEmail">Email:</label>
    <input type="email" id="userEmail" name="userEmail" th:value="${userDto.userEmail}" required>

    <label for="userName">Name:</label>
    <input type="text" id="userName" name="userName" th:value="${userDto.userName}" required>

    <label for="userPassword">Password:</label>
    <input type="password" id="userPassword" name="userPassword" th:value="${userDto.userPassword}" required>

    <button type="submit">Sign Up</button>
</form>
</body>
</html>
