<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/new_style.css}">
</head>
<body>
<!-- <div id="logoHead"><div class="slogan">한국 이슈에 대한 일본과 중국의 시각을 한 눈에!</div> -->

<!-- header -->
<header th:fragment="fragment-header">

    <table class="header-table">
        <tr>
            <td class="td1">
                <span>&nbsp;&nbsp;<a th:href="@{/#}">Dongasians'</a></span>
            </td>
            <td class="td2">
                <div class="translation-form">
                    <form th:action="@{/}" method="post" onsubmit="return translateAndSubmit()">
                        <input type="text" id="sentence" name="sentence" placeholder="번역할 단어 입력하기" required>
                        <button type="submit">
                            ➜
                        </button>
                    </form>
                </div>

                <div style="visibility: collapse" th:if="${translatedSentence != null and not #strings.isEmpty(translatedSentence)}"></div>

                <div class="search-form">
                    <form th:action="@{/news/search}" method="get">
                        <label for="searchKeyword"></label>
                        <input type="text" id="searchKeyword" name="keyword" placeholder="뉴스 검색하기" th:value="${translatedSentence}" required>
                        <button type="submit">
                            🔍︎
                        </button>
                    </form>
                </div>
                &nbsp;&nbsp;
                <div>
                    <img th:src="@{/img/ques.png}" width="12" height="12">
                </div>
            </td>
            <td class="td3" sec:authorize="isAnonymous()">
                <a href="/user/signup">회원가입</a>
            </td>
                &nbsp;&nbsp;·&nbsp;&nbsp;
            <td class="td4" sec:authorize="isAnonymous()">
                <a href="/user/login">로그인</a>
            </td>
            <td class="td5" sec:authorize="isAuthenticated()">
                <a href="/user/logout">로그아웃</a>
            </td>
        </tr>
    </table>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function translateAndSubmit() {
            var sentenceInput = document.getElementById('sentence');
            var translatedSentenceDiv = document.getElementById('translatedSentence');
            var translatedSentence = translatedSentenceDiv.textContent.trim();

            // 번역된 결과를 검색 상자에 설정
            document.getElementById('searchKeyword').value = translatedSentence;

            // 폼을 제출하여 페이지 이동을 막습니다.
            return false;
        }
        /*]]>*/
    </script>
</header>

<!-- nav-bar -->
<nav th:fragment="fragment-nav">
    <div class="nav-bar">
        <div><a th:href ="@{/news}">기사 보기</a></div>
        <div class="nav-bar-analysis"><a>기사 분석</a></div>
    </div>
    <ul class="nav-bar-sub-menu">
        <li>
            <a th:href="@{/analysis}">언급량 분석</a>
        </li>
        <li>
            <a th:href="@{/keyword_analysis}">키워드 분석</a>
        </li>
    </ul>

    <script>
        const menu=document.querySelector(".nav-bar-analysis");
        const subBar=document.querySelector(".nav-bar-sub-menu");

        let subToggle=true;
        function show_sub(){
            if(subToggle){
                subBar.style.height="40px";
                subBar.style.borderBottomColor="grey";
                subToggle=!subToggle;
            }else{
                subBar.style.height="0px";
                subBar.style.borderBottomColor="white";
                subToggle=!subToggle;
            }
        }
        menu.addEventListener("click",show_sub);
    </script>
</nav>

<!-- 푸터 -->
<footer th:fragment="fragment-footer" id="footer">
    <div><h2>LOGO</h2>
        <span>팀 동아시아 제작</span>
        <span></span>
    </div>
</footer>

<!-- 모바일 하단 메뉴 -->
<nav th:fragment="mobile-nav" class="mobile-nav">
    <div class="space-bottom-menu"></div>
    <div class="bottom-menu">
        <div class="left-menu-btn" style="float: left">
            <a><img th:src="@{/img/menu.png}"></a>
        </div>
        <div style="float: right">
            <a><img th:src="@{/img/person.png}"></a>
        </div>
    </div>
</nav>

</body>
</html>
